<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wfson | Design for Safety and Comfort</title>

  <!-- CSS styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome Icons -->
  <script src="js/all.js"></script>

<body>
  <div class="main-container" id="mainContainer">

    <section class="header-nav-container">
      <!-- Navigation bar to open navigation for smaller screens -->
      <div class="nav-bar" id="navBarOpen">

      <!-- End of navigation bar -->

      <!-- Navigation bar to close navigation for smaller screens -->
      <div class="nav-bar" id="navBarClose">

          <ul>
            <li><a href="#"><i class="fas fa-home menu-icon"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle menu-icon"></i>About</a></li>
            <li><a href="#"><i class="fas fa-project-diagram menu-icon"></i>Project</a></li>
            <li><a href="#"><i class="fas fa-award menu-icon"></i>Testimonials</a></li>
            <li><a href="#"><i class="fas fa-phone menu-icon"></i>Contact Us</a></li>
          </ul>
        </div>
      
      </header>
      <!-- End of site header section -->
    </section>
    
  </div>

  <!-- JavaScript -->
  <script src="./js/main.js"></script>
